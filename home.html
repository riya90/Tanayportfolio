        <figure class="text-center">
           <blockquote class="blockquote">
              <p>For a long time, women weren't allowed to work, and even when they were allowed to, they were always in minority. 
                Even to this day, men dominate the workplace in most of the careers, ranging from humanities to STEM fields. Not only that,
                the diversity in the workplace isn't as diverse as some companies hope to be. This is because companies keep choosing people 
                from the same backgrounds, sometimes even without realizing. Yes, the situation is getting better and  women are getting more
                opportunities, but there is still a large a gap between men and women in the workplace. With women diversity in the workplace, 
                we would be able to come up with new ideas and increase the amount of innovation, moving our world forward.
