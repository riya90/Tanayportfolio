  <div class="container">
      <div class="row">
        <figure class="text-center">
           <blockquote class="blockquote">
              <p> Without realizing, people may have a bias on certain people based on their name, gender, etc. People will 
                be more likely choose someone with the same race or similar sounding name as them, so it reduces diversity in 
                companies. To eliminate we created the Bias Buster. The Bias Buster will remove all unconcious bias while 
                reading a resume and making a decision whether to hire someone to a company or not.
                
                The Bias Buster is a program that will take in a resume (you'll need to upload it) and remove all potential areas
                of unconcious biases (name, gender, race, etc.), so that only the experiences, skills, and personality remains.
                As for name, it will replace their name with a gender neutral name, so there is no bias of gender. Companies 
                can then use this information to make a decision. 
              </p>
